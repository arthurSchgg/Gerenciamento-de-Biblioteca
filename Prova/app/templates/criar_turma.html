<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar Turma</title>
  <link rel="shortcut icon" type="image/x-icon" href="../static/img/graduate.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../static/img/classflow.png" alt="" width="150px">
      </a>
      <a href="{{ url_for('sair') }}" class="btn btn-outline-danger">Sair</a>
    </div>
  </nav>

  <div class="container mt-4" style="max-width: 500px;">
    <h2 class="mb-4">Criar Nova Turma</h2>

    <form method="POST" action="{{ url_for('criar_turma') }}">
      {{ form.hidden_tag() }}

      <div class="mb-3">
        {{ form.nome.label(class="form-label") }}
        {{ form.nome(class="form-control", placeholder="Nome da turma") }}
        {% if form.nome.errors %}
          <div class="text-danger small mt-1">
            <i class="fas fa-exclamation-circle me-1"></i> {{ form.nome.errors[0] }}
          </div>
        {% endif %}
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="{{ url_for('lista_turmas') }}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-success">{{ form.submit.label.text }}</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
