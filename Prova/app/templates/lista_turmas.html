<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista Turmas</title>
  <link rel="shortcut icon" type="image/x-icon" href="../static/img/graduate.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('homepage')}}">
        <img src="../static/img/classflow.png" alt="" width="150px">
      </a>
      <a href="{{ url_for('sair') }}" class="btn btn-outline-danger">Sair</a>
    </div>
  </nav>

  <div class="container mt-4" style="max-width: 700px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Minhas Turmas</h2>
      <a href="{{ url_for('criar_turma') }}" class="btn btn-success">+ Nova Turma</a>
    </div>

    {% if turmas %}
      <ul class="list-group">
        {% for turma in turmas %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{{ url_for('ver_turma', id=turma.id) }}" class="text-decoration-none">{{ turma.nome }}</a>

            <form method="POST" action="{{ url_for('excluir_turma', id=turma.id) }}" onsubmit="return confirm('Tem certeza que deseja excluir esta turma?');">
              <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
            </form>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-muted text-muted-styled">Você ainda não possui turmas cadastradas. Crie a sua primeira turma para começar!</p>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
